<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar color="none">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
  <ion-segment [value]="SelectedCategory" (ionChange)="segmentChanged($event)" scrollable="true" mode="md">

    <ion-segment-button *ngFor="let category of categories" [value]="category">
      <ion-label class="ion-text-capitalize" >{{ category }}</ion-label>
    </ion-segment-button>


  </ion-segment>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>



  <app-articles [articles]="articles" ></app-articles>

  <ion-infinite-scroll
      threshold="25%"
      position="bottom"
      (ionInfinite)="loadData()">

    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
